<div id="report-your-encounter-text">Report your encounter:</div>
<form>
  <div class="form-group form-horizontal">
    <label class="emphasis required-field control-label">Date/Time</label>
    <input class="form-control" id="date-time" name="date-time" required [(ngModel)]="model.dateTime" #dateTime="ngModel"/>
  </div>
  <div class="form-group form-horizontal">
    <label class="emphasis required-field control-label">City</label>
    <input class="form-control" id="city" name="city" required [(ngModel)]="model.city" #city="ngModel"/>
  </div>
  <div class="form-group form-horizontal">
    <label class="emphasis required-field control-label">State</label>
    <input class="form-control" id="state" name="state" required [(ngModel)]="model.state" #state="ngModel"/>
  </div>
  <div class="form-group form-horizontal">
    <label class="emphasis required-field control-label">Shape</label>
    <input class="form-control" id="shape" name="shape" required [(ngModel)]="model.shape" #shape="ngModel"/>
  </div>
  <div class="form-group form-horizontal">
    <label class="emphasis required-field control-label">Duration</label>
    <input class="form-control" id="duration" name="duration" required [(ngModel)]="model.duration" #duration="ngModel"/>
  </div>
  <div class="form-group form-horizontal">
    <label class="emphasis required-field control-label">Summary</label>
    <textarea class="form-control" id="summary" name="shape" required [(ngModel)]="model.summary" #summary="ngModel"></textarea>
  </div>
  <div class="form-group form-horizontal">
    <label class="emphasis required-field control-label">Description</label>
    <textarea class="form-control" id="description" name="description" required [(ngModel)]="model.description" #description="ngModel"></textarea>
  </div>
  <div class="form-group">
    <div>
      <button class="btn btn-primary inline" name="submit" value="Submit" id="submit" (click)="submit()">Submit</button>
    </div>
  </div>
</form>
