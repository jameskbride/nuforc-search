<div ngClass="container">
  <div class="row">
    <div ngClass="col-2">
      <shape-aggregator [buckets]="buckets"></shape-aggregator>
    </div>
    <div ngClass="col-10">
      <div *ngFor="let encounter of encounters" class="search-result" >
        <table>
          <tr><td>Date/Time</td><td>{{encounter._source.date_time}}</td></tr>
          <tr><td>Location</td><td>{{encounter._source.city}},&#32;{{encounter._source.state}}</td></tr>
          <tr><td>Shape</td><td>{{encounter._source.shape}}</td></tr>
          <tr><td>Summary</td><span id="encounter-summary">{{encounter._source.summary}}</span></tr>
        </table>
        <div><a routerLink="../encounter/{{encounter._id}}">View</a> </div>
      </div>
    </div>
  </div>
</div>
